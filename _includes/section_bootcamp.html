{% if site.bootcamp %}
	<div id="coursesBubble" class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1>Blockchain Bootcamp</h1>
		</div>
		<div class="content-rounded-panel">
			<div id="bootcampPanel">
				{% for course in site.bootcamp.courses %}
				<div class="row">
					{% if course.optionalimage1 %}
						<div class="col-sm-5">
							<img src="{{course.optionalimage1}}" width="70%" height="70%">
						</div>
					{% endif %}
					<br/>
					{% if course.optionalimage2 %}
						<div class="col-sm-5">
							<img src="{{course.optionalimage2}}" width="70%" height="70%">
						</div>
					{% endif %}
					<br/>
					{% if course.optionalimage3 %}
						<div class="col-sm-5">
							<img src="{{course.optionalimage3}}" width="70%" height="70%">
						</div>
					{% endif %}
					<br/>
					<div class="col-sm-6">
						<a target='_blank' href="{{course.link}}">
							{{course.title}}
						</a><br/>
						<i>{{course.date}}</i>
					<br/>
						{{course.description}}
					</div>
					</div><br/>
				{% endfor %}
			</div>
		</div>
	</div>
{% endif %}
